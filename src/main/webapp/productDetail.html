<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品细节展示</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/homePage.css">
    <link rel="stylesheet" type="text/css" href="css/updateProductPage.css">
    <link rel="stylesheet" type="text/css" href="css/productDetail.css">
    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="lib/jquery/jquery-form.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        window.onload = function ()//用window的onload事件，窗体加载完毕的时候
        {
            setFunctionBar()
            console.log("setFunctionBar")
            setProductDetail()
            console.log("setProductDetail")


        }
    </script>
</head>
<body>
<div id="functionBar" class="functionBarClass">
    <div id="loginDiv" class="myDiv">
        <span id="loginDiv_span">请</span>
        <a id="loginDiv_href" href="/login.html">[登录]</a>
    </div>

    <div id="cartDiv" class="myDiv" style="display: none">
        <a id=cartDiv_herf" href="/cart.html">购物车</a>
    </div>

    <div id="orderDiv" class="myDiv" style="display: none">
        <a id="orderDiv_herf" href="/order.html">财务</a>
    </div>

    <div id="updateDiv" class="myDiv" style="display: none">
        <a id="updateDiv_herf" href="/updateProduct.html">发布</a>
    </div>


    <div id="homePageDiv" class="myDiv">
        <a id="homePageDiv_herf" href="/">首页</a>
    </div>
</div>

<div id="productDetailDiv">
    <img id="productDetailDiv_img">
    <h2 id="productDetailDiv_name">标题</h2>
    <h1 id="productDetailDiv_abstract">摘要</h1>
    <h1 id="productDetailDiv_price">价格</h1>
    <h1 id="productDetailDiv_detail">详细信息</h1>
    <textarea id="productDetailDiv_detial_textArea"></textarea>
    <button id="productDetailDiv_updateButton" class="submitButton" onclick="setFlagAndTrans()">
        编辑
    </button>
    <a id="productDetailDiv_soldQuantity" >
        已卖出数量
    </a>
    <div id="productDetailDiv_buyDiv">
        <h id="productDetailDiv_h">购买数量:</h>
        <a id="productDetailDiv_decrease" count="productDetailDiv_count" onclick=setCount(this,0)>-</a>
        <a id="productDetailDiv_count">1</a>
        <a id="productDetailDiv_increase" count="productDetailDiv_count" onclick=setCount(this,1)>+</a>
        <button id="productDetailDiv_buyButton" class="submitButton" onclick=setConfirm("product",this)>加入购物车</button>
    </div>

    <div id="productDetailDiv_boughtDiv">
    <button id="productDetailDiv_boughtButton" class="submitButton"  disabled="disabled">购买不可用</button>
    <a id="productDetailDiv_boughtPrice">购买时价格</a>
    </div>

</div>


<div class="wrap-dialog hide">
    <div class="dialog">
        <div class="dialog-header">
            <span class="dialog-title">确认购买</span>
        </div>
        <div class="dialog-body">
            <span class="dialog-message">确认要购买该商品吗？</span>
        </div>
        <div class="dialog-footer">
            <input type="button" class="btn" id="confirm" value="确认"/>
            <input type="button" class="btn ml50" id="cancel" value="取消"/>
        </div>
    </div>
</div>


</body>
